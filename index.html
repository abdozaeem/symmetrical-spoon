<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>صفحة الدفع والاستفسارات</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f9f9f9;
      color: #333;
      text-align: center;
      direction: rtl;
      padding: 40px;
    }
    h1 {
      color: #004080;
    }
    form {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .submit {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      padding: 10px 20px;
    }
    #paypal-container-UDTRBUT9EVGYJ {
      margin: 20px auto;
    }
  </style>
  <!-- PayPal SDK -->
  <script 
    src="https://www.paypal.com/sdk/js?client-id=BAAnOBuk0BafpBaiAjS4CRMXRKA6B3vl8VV9OjjgXqnVcGHY4GO3VrKKek1ovec5PGWjiJYnchcD8oel8E&components=hosted-buttons&disable-funding=venmo&currency=USD">
  </script>
</head>
<body>

  <h1>مرحباً بكم في صفحة الدفع والاستفسارات</h1>

  <!-- زر الدفع PayPal -->
  <div id="paypal-container-UDTRBUT9EVGYJ"></div>
  <script>
    paypal.HostedButtons({
      hostedButtonId: "UDTRBUT9EVGYJ",
    }).render("#paypal-container-UDTRBUT9EVGYJ");
  </script>

  <h2>هل عندك استفسار؟</h2>
  <form action="https://formspree.io/f/yourFormID" method="POST">
    <input type="text" name="name" placeholder="الاسم" required>
    <input type="tel" name="phone" placeholder="رقم الموبايل" required>
    <textarea name="message" rows="4" placeholder="اكتب استفسارك هنا" required></textarea>
    <button class="submit">إرسال</button>
  </form>

</body>
</html>
